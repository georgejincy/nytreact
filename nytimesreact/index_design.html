<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Routing Layout</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" >
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h2><strong>New York Times Scrubber</strong></h2>
			<p><em>Search for and annotate articles of interest</em></p>
			<hr>
			
		</div>

		<div class="row">
			
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Search Parameters</h3>
					</div>
					<div class="panel-body">
	
						<form>
							<div class="form-group">
							<label for="topic">Topic:</label>
								<input type="text" class="form-control" id="topic">
							</div>
							<div class="form-group">
								<label for="start_year">Start Year:</label>
								<input type="text" class="form-control" id="start_year">
							</div>
							<div class="form-group">
								<label for="start_year">End Year:</label>
								<input type="text" class="form-control" id="start_year">
							</div>
							
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Top Articles</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Saved Articles</h3>
					</div>
					<div class="panel-body">
						Panel content
					</div>
				</div>
			</div>

		</div>

	</div>
	
</body>
</html>
